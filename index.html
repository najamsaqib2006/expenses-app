<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Expenses APP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="pic.jpg" type="image/jpeg">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div class="card">
        <section class="input-section">
            <h3>Add Transaction</h3>
            <form id="transaction-form">
                <input type="number" id="amount" placeholder="Amount" required>
                <input type="text" id="desc" placeholder="Description" required>
                <select id="type">
                    <option value="expense">Expense</option>
                    <option value="income">Income</option>
                </select>
            <button type="submit">Save</button>
            </form>
        </section>
    </div>
    <div class="card">
        <section class="transaction">
            <h3>Transaction List</h3>
            <ul id="transactionList"></ul>
        </section>
        <section class="reports">
            <p id="monthly-report">Monthly: 0 PKR</p>
            <p id="quarterly-report">Quarterly: 0 PKR</p>
            <p id="annual-report">Annually: 0 PKR</p>
        </section>
    </div>
    <div class="card">
        <section class="date-wise-reports">   
            <h3>Date Wise Report</h3>

            <input type="date" id="start-date">
            <input type="date" id="end-date">
            <p id="report">Net Income/Profit: 0 PKR</p>
        </section>
    </div>
<script src="app.js"></script>
</body>
</html>
